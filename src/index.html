<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reada</title>
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/waitMe.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/materialicons/icone91f.css">
    <link rel="stylesheet" href="css/reabry.css">
    <link rel="stylesheet" href="../node_modules/quill/dist/quill.snow.css">
    <script>
        var $ = require("jquery");
    </script>
    <script src="js/angular.js"></script>
    <script src="js/angular_route.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/waitMe.min.js"></script>
</head>
<body ng-app="App" ng-controller="mainCtr" ng-jq>
    <section id="account">
        <div class="contents">
            <img src="../res/img/icon.png" id="loginLogoPic" alt="">
            <h3 class="orange-text text-darken-3 font-kaushan"> Reada</h3>
            <div style="visibility: hidden;" id="account_tabs" class="row">
                <div class="col s12 tabs-nav">
                    <ul class="tabs">
                        <li ng-click="expandLogin(false)" class="tab col s6"><a id="login-tab" class="active" href="#login">Login</a></li>
                        <li ng-click="expandLogin(true)" class="tab col s6"><a id="create-tab" href="#signup">Create account</a></li>
                    </ul>
                </div>
                <div id="login" class="col s12">
                    <form action="#" id="loginForm">
                        <div class="row">
                            <div class="input-field">
                                <label for="username">Username</label>
                                <input type="text" id="username" ng-model="username">
                            </div>
                            <div class="input-field">
                                <label for="password">Password</label>
                                <input type="password" id="password" ng-model="password">
                            </div>
                            <div class="col s12">
                                <button type="submit" class="btn-flat btn-block orange-border orange-text">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="signup" class="col s12">
                    <form action="#" id="signUpForm">
                        <div class="row">
                            <div class="col s6">
                                <div class="input-field">
                                    <label for="fname">Fisrt Name</label>
                                    <input type="text" id="fname" ng-model="fname">
                                </div>
                            </div>
                            <div class="col s6">
                                <div class="input-field">
                                    <label for="lname">Last Name</label>
                                    <input type="text" id="lname" ng-model="lname">
                                </div>
                            </div>
                            <div class="input-field col s12">
                                <label for="n_username">Create Username</label>
                                <input type="text" id="n_username" ng-model="n_username">
                            </div>
                            <div class="input-field col s12">
                                <label for="tel">Phone Number</label>
                                <input type="number" id="tel" ng-model="tel">
                            </div>
                            <div class="input-field col s6">
                                <label for="n_password">Password</label>
                                <input type="password" id="n_password" ng-model="n_password">
                            </div>
                            <div class="input-field col s6">
                                <label for="c_password">Confirm Password</label>
                                <input type="password" id="c_password" ng-model="c_password">
                            </div>
                            <div class="col s12">
                                <button type="submit" class="btn-flat btn-block orange-border orange-text">Continue <i class="material-icons right">arrow_forward</i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <ul id="slide-out" class="sidenav sidenav-fixed">
        <li><div class="user-view">
            <div class="background">
                <img src="img/alone.jpg">
            </div>
            <a href="#!account"><img id="main_user_img" class="circle" ng-src="{{currentUser.img_url}}"></a>
            <a href="#!account"><span class="white-text name">{{currentUser.fname+" "+currentUser.lname}}</span></a>
            <a href="#!account"><span class="white-text email">@{{currentUser.username}}</span></a>
        </div>
        </li>
        <li><a class="waves-effect" href="#/!"><i class="material-icons">access_time</i>Recent</a></li>
        <!--<li><a class="waves-effect" href="#!library"><i class="material-icons">library_books</i>Library</a></li>-->
        <li><a class="waves-effect" href="#!store"><i class="material-icons">shopping_basket</i>Store</a></li>
        <li><div class="divider"></div></li>
        <li><a class="subheader">Personal</a></li>
        <li class=""><a href="#!my_books"><i class="material-icons">book</i>My Books</a></li>
        <li class=""><a href="#!account"><i class="material-icons">person</i>Account</a></li>
        <!--<li class=""><a data-target="settings" class="sidenav-trigger" href="javascript:void(0)"><i class="material-icons">settings</i> Settings</a></li>-->
    </ul>
    <section id="main">
        <a href="javascript:void(0)" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <div id="view" ng-view></div>
    </section>
    <!-- Settings panel -->
    <!--<nav id="settings" class="sidenav">

    </nav>-->
    <!--Book reader-->
    <section id="bookReader" ng-init="darkMode=false" ng-class="(darkMode)?'darkMode':''">
        <section id="mainNav">
            <div class="row">
                <div class="col s4">
                    <h5 class="bookTitle" class="blue-grey-text"></h5>
                </div>
                <div class="col s4">
                    <select id="bookSections" class="browser-default" style="height:37px;"></select>
                </div>
                <div class="col s4 right-align">
                    <span>
                        <label>
                            <input type="checkbox" class="filled-in" ng-model="darkMode" />
                            <span>Dark Mode</span>
                        </label>
                    </span>
                    <button class="btn-flat modal-trigger" data-target="detailsModal"><i class="material-icons">more_vert</i></button>
                    <button ng-click="BookReader.close()" title="Close" class="btn-flat"><i class="material-icons">close</i></button>
                </div>
            </div>
        </section>
        <section id="sideNav"></section>
        <div id="reader"></div>
        <!--Drop down-->
        <div id='detailsModal' class="modal center-align">
            <div  class='details-content modal-content'>
                <span>Details</span>
                <hr>
                <h5 class="bookTitle orange-text"></h5>
                <p><span class="category"></span></p>
                <p><i class="description"></i></p>
                <p><strong>Author:</strong> <span class="author"></span></p>
            </div>
            <div class="modal-footer">
                <button class="btn-flat modal-close">close</button>
            </div>
        </div>
    </section>
    <!-- Scripts -->
    <script src="js/controller.js"></script>
    <script src="js/controller/recent.js"></script>
        <script src="js/controller/my-books.js"></script>
        <script src="js/controller/account.js"></script>
</body>
</html>
